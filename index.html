   <h1>Purchase</h1>

   </br>
   <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <textarea class="form-control param_textarea" rows="1" id="price_textArea" placeholder="Purchase Price"></textarea>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <textarea class="form-control param_textarea" rows="1" id="party_textArea" placeholder="Party Name"></textarea>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <textarea class="form-control param_textarea" rows="1" id="qty_textArea" placeholder="Qty"></textarea>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
         <textarea class="form-control param_textarea" rows="1" id="item_desc" placeholder="Item Description"></textarea>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <input type="checkbox" id="withBoxCB">
      <label for="withBoxCB">WITH BOX</label>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <button type="button" class="btn btn-outline-primary" id="print_Sticker" onclick="price_calulator()">Print</button>
      </div>
   </div>
   </br>
   </br>
   </br>

   <h1>Own Selling Price &emsp; &emsp; &emsp;
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
       Print Barcode</h1>
   <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <textarea class="form-control param_textarea" rows="1" id="SP_price_textArea" placeholder="Selling Price"></textarea>
      </div>

      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <textarea class="form-control param_textarea" rows="1" id="print_BarCode_textArea" placeholder="Barcode"></textarea>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <button type="button" class="btn btn-outline-primary" id="print_barCode" onclick="printExcessSticker()">Print</button>
      </div>
   </div>

   </br>
   </br>
   </br>

   <h1>Add Quantity</h1>
   <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <textarea class="form-control param_textarea" rows="1" id="add_BarCode_textArea" placeholder="Barcode"></textarea>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <textarea class="form-control param_textarea" rows="1" id="add_Qty_textArea" placeholder="Quantity"></textarea>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <button type="button" class="btn btn-outline-primary" onclick="add_Inventory_Qty()">Add Qty</button>
      </div>
   </div>


   <div>
      <script type="text/javascript" src="./price_calulator.js"></script>
      <script type="text/javascript" src="./print_Sticker.js"></script>
