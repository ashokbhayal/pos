   <h1>Sales</h1>

   <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <h2>Barcode: </h2>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
         <textarea class="form-control param_textarea" rows="1" id="price_textArea"
          placeholder="Barcode" onkeydown = enter_Content(event)></textarea>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <button type="button" class="btn btn-outline-primary" id="sales_Button" onclick="sales_print()">Print</button>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
         <button type="button" class="btn btn-outline-primary" id="newSale_Button" onclick="new_Sale()">New Sale</button>
      </div>
   </div>

   <div class="row col-md-12 table-wrapper-scroll-y my-custom-scrollbar">
      <table class = "table table-hover table-striped" id = "sales_table">
         <tr>
            <th>DESCRIPTION</th>
            <th id="qty">QUANTITY</th>
            <th id="amount">AMOUNT</th>
            <th></th>
            <th id ="discount_th">Discount</th>
         </tr>
      </table>
   </div>
      <div class="total_row col-md-12 fixed-bottom">
         <table id = "total_table" style="width:50%">
            <tr>
               <th id ="subtotal_th">Sub Total:</th>
               <th id="subtotal_th_val" style="text-align:right"></th>
            </tr>
            <tr>
               <td id="discount_td">Discount:</td>
               <td id="discount_td_val" style="text-align:right"></td>
            </tr>
            <tr>
               <th id="total_th">Total:</th>
               <th id="total_th_val"style="text-align:right"></th>
            </tr>
         </table>
      </div>
